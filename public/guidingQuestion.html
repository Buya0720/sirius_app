<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional Processing Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./scripts/physicalReaction.js"></script>
</head>

<body class="bg-gray-900 min-h-screen flex flex-col p-6">
    <div class="max-w-7xl mx-auto w-full flex-grow flex flex-col">
        <!-- Logo Header -->
        <header class="max-w-6xl w-full mx-auto mb-4">
            <div class="flex items-center">
                <a href="index.html"
                    class="inline-block hover:scale-105 transition-transform focus:outline-none rounded-lg">
                    <img src="MindCapsule_Logo.png" alt="MindCapsule Logo"
                        class="h-12 md:h-16 object-contain hover:opacity-90 transition-opacity">
                </a>
            </div>
        </header>

        <!-- Title Section -->
        <div class="text-center mb-6 pt-4">
            <h1 class="text-4xl font-bold text-white mb-2">Emotional Awareness Guide</h1>
            <p class="text-gray-400">Track your emotional experiences in two simple steps</p>
        </div>

        <!-- Two Column Grid -->
        <div class="flex-grow grid grid-cols-1 md:grid-cols-2 gap-6 pb-4 items-start">
            <!-- Trigger Event -->
            <div class="bg-white rounded-xl shadow-lg p-6 h-full flex flex-col">
                <div class="flex flex-col items-center justify-center mb-4 space-y-2">
                    <div class="w-8 h-8 rounded-full bg-blue-400 text-white flex items-center justify-center">1</div>
                    <h2 class="text-lg font-semibold text-gray-700 text-center">Trigger Event</h2>
                </div>

                <div class="space-y-4">
                    <!-- Free-text Prompt -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            What happened right before you felt this way?
                        </label>
                        <textarea id="triggerEventInput" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500" rows="3"
                            placeholder="E.g., 'My coworker criticized my presentation in front of the team'"></textarea>
                    </div>

                    <!-- Contextual Multiple-Choice -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Where were you?
                        </label>
                        <select class="w-full p-2 border rounded-lg bg-white">
                            <option value="">Select location</option>
                            <option>At work</option>
                            <option>At home</option>
                            <option>In public</option>
                            <option>On a call</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Who were you with?
                        </label>
                        <select class="w-full p-2 border rounded-lg bg-white">
                            <option value="">Select company</option>
                            <option>Alone</option>
                            <option>Friends</option>
                            <option>Family</option>
                            <option>Colleagues</option>
                            <option>Strangers</option>
                        </select>
                    </div>

                    <!-- Enhanced "No Idea" Button -->
                    <div class="mt-4 text-center">
                        <button class="px-6 py-2 bg-blue-100 text-blue-600 rounded-full hover:bg-blue-200 transition-colors 
                                   flex items-center justify-center gap-2 w-full">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            I'm not sure what triggered this
                        </button>
                    </div>
                </div>
            </div>

            <!-- Physical Reactions Column -->
            <div class="bg-white rounded-xl shadow-lg p-6 h-full flex flex-col">
                <div class="flex flex-col items-center justify-center mb-4 space-y-2">
                    <div class="w-8 h-8 rounded-full bg-blue-400 text-white flex items-center justify-center">2</div>
                    <h2 class="text-lg font-semibold text-gray-700 text-center">Physical Reactions</h2>
                </div>

                <div class="space-y-4">
                    <div class="space-y-4">
                        <div class="grid grid-cols-1 gap-4" id="reactions-container">
                            <!-- Reactions populated by JavaScript -->
                        </div>
                    </div>

                    <!-- Open Field -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Additional sensations:
                        </label>
                        <textarea class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500" rows="2"
                            name="additional_sensations"
                            placeholder="Describe any other physical reactions..."></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Fixed Bottom Buttons -->
    <div class="max-w-7xl mx-auto w-full pt-4 bg-gray-900 sticky bottom-0">
        <div class="flex justify-center gap-4 pb-4">
            <a href="identifyEmo.html"
                class="px-8 py-3 bg-gray-200 text-gray-700 rounded-xl hover:bg-gray-300 transition-colors shadow-lg">
                ‚Üê Back
            </a>
            <button id="submitEmotionData" class="px-8 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-colors shadow-lg">
                Submit
            </button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {

            console.log("üöÄ Page fully loaded, script running...");
            const submitButton = document.getElementById("submitEmotionData");
            const reactionsContainer = document.getElementById("reactions-container");

            // // Allowed physical reactions (ensure these match backend schema)
            // const allowedReactions = ["Heart Racing", "Sweating", "Tense Muscles", "Shaking"];

            // // Populate reactions dynamically
            // allowedReactions.forEach(reaction => {
            //     const div = document.createElement("div");
            //     div.className = "flex items-center justify-between p-2 border rounded-lg";
            //     div.innerHTML = `
            //         <span>${reaction}</span>
            //         <input type="number" min="0" max="10" value="0" data-reaction="${reaction}" 
            //             class="w-16 p-1 border rounded text-center">
            //     `;
            //     reactionsContainer.appendChild(div);
            // });

            // When the user clicks submit, collect data & send it to the backend
            submitButton.addEventListener("click", async function () {
                const triggerEvent = document.getElementById("triggerEventInput").value.trim();
                const reactionInputs = document.querySelectorAll("input[data-reaction]");
                const selectedReactions = [];

                reactionInputs.forEach(input => {
                    const intensity = parseInt(input.value);
                    if (intensity > 0) {
                        selectedReactions.push({ reaction: input.dataset.reaction, intensity });
                    }
                });

                // Ensure there's data before submitting
                console.log("trigger: " + triggerEvent);
                console.log("reactions:" + selectedReactions);
                if (!triggerEvent || selectedReactions.length === 0) {
                    alert("Please provide a trigger event and select at least one physical reaction.");
                    return;
                }

                // Create the payload to send to the backend
                const requestData = {
                    triggerEvent,
                    physicalReactions: selectedReactions
                };

                console.log("üì§ Sending data to backend:", requestData);

                try {
                    const response = await fetch("http://localhost:5000/api/emotions/updateTriAndPhy", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(requestData)
                    });

                    const responseData = await response.json();

                    if (response.ok) {
                        alert("‚úÖ Data saved successfully!");
                        console.log("‚úÖ Server Response:", responseData);
                        window.location.href = "nextPage.html"; // Redirect if needed
                    } else {
                        alert(`‚ùå Error: ${responseData.message || "Failed to save data"}`);
                    }
                } catch (error) {
                    console.error("‚ùå Fetch Error:", error);
                    alert("‚ùå Failed to connect to the server.");
                }
            });
        });
    </script>
</body>

</html>
