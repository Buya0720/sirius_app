<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/gift.css">
</head>
<body class="bg-black flex justify-center items-center h-screen">
  <div class="container flex flex-col items-center">
    <div class="row">
      <h1 class="text-center"><strong>Unwrap the gift</strong></h1>
      <div class="col-12 mt-5 d-flex justify-content-center">
        <div class="box">
          <div class="box-body">
            <span class="comment">This block will show the comments you leave for yourself</span>
            <div class="box-lid">
              <div class="box-bowtie"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
