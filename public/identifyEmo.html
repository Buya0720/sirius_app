<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sirius</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="emotionBlock.css">
  </head>

  <body class="bg-gray-900 text-white h-screen flex flex-col items-center justify-start py-4">
    <h1 class="text-3xl font-bold mt-3 mb-2">Identify Your Emotion</h1>
    <div class="grid grid-cols-4 gap-8 p-8"> 
      <script>
        const emotions = ["Happy", "Sad", "Excited", "Angry", "Nervous", "Calm", "Surprised", "Frustrated", "Joyful", "Anxious", "Content", "Guilty", "Lonely", "Grateful", "Overwhelmed", "Confident", "Embarrassed", "Proud", "Hopeful", "Regretful", "Rejected", "Worried", "Loving", "Shy", "Disappointed", "Optimistic", "Resentful", "Hesitant"];
        const colors = ["bg-red-500", "bg-blue-500", "bg-green-500", "bg-yellow-500", "bg-purple-500", "bg-pink-500", "bg-indigo-500", "bg-teal-500", "bg-orange-500", "bg-gray-500"];
        const container = document.querySelector(".grid");
        
        emotions.forEach(text => {
            let div = document.createElement("div");
            let randomColor = colors[Math.floor(Math.random() * colors.length)];
            div.textContent = text;
            div.className = `px-6 py-4 text-lg font-bold ${randomColor} rounded-lg shadow-lg cursor-pointer text-center`;
            
            div.onclick = function() {
                // alert(`You selected: ${text}`);
                const selectedEmotion = text;
    
                fetch("/log", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ emotion: selectedEmotion , userId: 12}),
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Server Response:", data);
                    alert(`You selected: ${selectedEmotion}`);
                })
                .catch(error => console.error("Error:", error));
            };
            
            container.appendChild(div);
        });
      </script>
    </div>
  </body>
</html>
